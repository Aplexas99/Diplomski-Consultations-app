<mat-toolbar class="nav-bar mat-toolbar mat-toolbar-single-row">
     Clubs
    <button mat-icon-button style="margin-left:15px;" (click)="loadCourses()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-raised-button color="accent" style="margin-left:30px;" (click)="loadCourses()"> Search </button>
    <div style="display: flex;margin-left:auto;">
        <button style="margin-left: 10px" mat-raised-button color="primary"  ><mat-icon>add</mat-icon>Create a new course' </button>
    </div>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th> 
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>
    <ng-container matColumnDef="search-by-name">
      <th mat-header-cell *matHeaderCellDef>
        <form>
          <mat-form-field>
            <input matInput placeholder="Search by name" name="name" type="text" [(ngModel)]="filter.name" (keyup.enter)="loadCourses()"> 
          </mat-form-field>
        </form>
      </th>
    </ng-container>
    
    
    <!-- Settings -->
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef style="text-align:right;"></th>
      <td mat-cell *matCellDef="let row" style="text-align:right;"></td>
    </ng-container>
    <ng-container matColumnDef="settings-filter-header">
      <th mat-header-cell *matHeaderCellDef></th>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedSearchColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center;">
        <ng-container *ngIf="isLoading">Please wait...</ng-container>
        <ng-container *ngIf="!isLoading">No data matching the filter.</ng-container>
      </td>
    </tr>
    </table>
    
    
    <mat-paginator [length]="pagination.totalResults" [pageSizeOptions]="pagination.pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
