<mat-toolbar class="nav-bar mat-toolbar mat-toolbar-single-row">
    Students
   <button mat-icon-button style="margin-left:15px;" (click)="loadStudents()">
       <mat-icon>refresh</mat-icon>
   </button>
   <button mat-raised-button color="accent" style="margin-left:30px;" (click)="loadStudents()"> Search </button>

</mat-toolbar>
<table mat-table [dataSource]="dataSource" matSort>

   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th> 
     <td mat-cell *matCellDef="let row"> {{ row.user?.name }} </td>
   </ng-container>
   <ng-container matColumnDef="search-by-name">
     <th mat-header-cell *matHeaderCellDef>
       <form>
         <mat-form-field>
           <input matInput placeholder="Search by name" name="name" type="text" [(ngModel)]="filter.name" (keyup.enter)="loadStudents()"> 
         </mat-form-field>
       </form>
     </th>
   </ng-container>
   <!-- JMBAG -->
    <ng-container matColumnDef="jmbag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>JMBAG</th> 
      <td mat-cell *matCellDef="let row"> {{ row.jmbag }} </td>
    </ng-container>
    <ng-container matColumnDef="search-by-jmbag">
      <th mat-header-cell *matHeaderCellDef>
        <form>
          <mat-form-field>
            <input matInput placeholder="Search by JMBAG" name="jmbag" type="text" [(ngModel)]="filter.jmbag" (keyup.enter)="loadStudents()"> 
          </mat-form-field>
        </form>
      </th>
    </ng-container>
   

   
<!-- Settings -->
<ng-container matColumnDef="settings">
 <th mat-header-cell *matHeaderCellDef style="text-align:right;"></th>
 <td mat-cell *matCellDef="let row" style="text-align:right;">
     <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
         <mat-icon>more_vert</mat-icon>
     </button>
     <mat-menu #actionsMenu>
         <button mat-menu-item (click)="openStudentDetails(row)">
             <mat-icon>visibility</mat-icon>
             <span>View</span>
         </button>
         <button mat-menu-item (click)="openEditForm(row)">
             <mat-icon>edit</mat-icon>
             <span>Edit</span>
         </button>
         <button mat-menu-item (click)="deleteStudent($event, row)">
             <mat-icon>delete</mat-icon>
             <span>Delete</span>
         </button>
     </mat-menu>
 </td>
</ng-container>
<ng-container matColumnDef="settings-filter-header">
 <th mat-header-cell *matHeaderCellDef></th>
</ng-container>
   
   <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
   <tr mat-header-row *matHeaderRowDef="displayedSearchColumns;"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
   
   <tr class="mat-row" *matNoDataRow>
     <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center;">
       <ng-container *ngIf="isLoading">Please wait...</ng-container>
       <ng-container *ngIf="!isLoading">No data matching the filter.</ng-container>
     </td>
   </tr>
   </table>
   
   
   <mat-paginator [length]="pagination.totalResults" [pageSizeOptions]="pagination.pageSizeOptions" showFirstLastButtons>
   </mat-paginator>
