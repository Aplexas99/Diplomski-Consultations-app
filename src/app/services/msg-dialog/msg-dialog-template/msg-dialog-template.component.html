<mat-dialog-content>
    <p *ngFor="let t of text"> {{ t | translate }} </p>
    <p class="countdown" *ngIf="data.autoClose">{{ 'This popup will close in {' + data.autoClose + '} seconds.' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="accent">{{ 'Okay' | translate }}</button>
</mat-dialog-actions>
