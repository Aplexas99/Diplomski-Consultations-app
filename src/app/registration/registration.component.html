<!-- registration.component.html -->

<div class="registration-container">
    <h2>Register</h2>
    <form (ngSubmit)="register(formData)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <input type="password" id="password_confirmation" name="password_confirmation" [(ngModel)]="formData.password_confirmation" required>
      </div>
        <button type="submit">Register</button>
    </form>
  </div>
